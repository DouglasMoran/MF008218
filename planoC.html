<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Puntos en plano cartesiano</title>

<body>
    
    <h1>MOSTRANDO PUNTOS EN PLANO CARTESIANO</h1>
   <div class="container">
   <div class="row col-xs-6 col-md-12">
    <div class="cp">
    <div class="in">
                   
    <h2>Ingresa los valores</h2>    
                   
    <h3>Punto 1</h3>
    <p>Valor en X:
        <input type="number" id="pUnoX"> 
    </p>
    
    <p>Valor en Y:
       <input type="number" id="pUnoY">
    </p>
    
    <input type="button" value="Trazar punto" id="tpUno">
    <!--////////////////////////////////////////////////// -->
    <h3>Punto 2</h3>
    <p>Valor en X:
        <input type="number" id="pDosX">  
    </p>
    
    <p>Valor en Y:
       <input type="number" id="pDosY">
    </p>
    
    <input type="button" value="Trazar punto" id="tpDos">
    <!-////////////////////////////////////////////////// -->
    <h3>Punto 3</h3>
    <p>Valor en X:
        <input type="number" id="pTresX">  
    </p>
    
    <p>Valor en Y:
       <input type="number" id="pTresY">
    </p>
    
    <input type="button" value="Trazar punto" id="tpTres">
        
    <div class="opert">
        <input type="button" class="btnLim"  value="Limpiar" id="reset">

	    <input type="button" class="btnDib" value="Puntos cercanos" id="operador">
     
     <div class="bloque">
     <div class="circuloUno">
     1
     </div>
     
     <div class="circuloDos">
     2
     </div>
     
     <div class="circuloTres">
     3
     </div>
     </div>
	    
	<p id="resultado"></p>
	<p>   
    </div>
